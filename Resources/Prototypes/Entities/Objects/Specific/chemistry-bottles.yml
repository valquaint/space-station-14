            collection: GlassBreak
            params:
              volume: -4
        - !type:ExplodeBehavior
        - !type:DoActsBehavior
          acts: ["Destruction"]
    - type: DamageOnLand
      damage:
        types:
          Blunt: 5
    - type: Explosive
      explosionType: Default
      maxIntensity: 100
      intensitySlope: 2
      totalIntensity: 200
    - type: RefillableSolution
      solution: beaker
    - type: DrainableSolution
      solution: beaker
    - type: ExaminableSolution
      solution: beaker
    - type: DrawableSolution
      solution: beaker
    - type: InjectableSolution
      solution: beaker
    - type: SolutionTransfer
      canChangeTransferAmount: true
    - type: SolutionItemStatus
      solution: beaker
    - type: Drink
      solution: beaker
    # - type: Spillable
    #   solution: beaker
    - type: SolutionContainerManager
      solutions:
        beaker:
          reagents:
            - ReagentId: Nitroglycerin
              Quantity: 200
    - type: StepTrigger
      requiredTriggeredSpeed: 0
      stepOn: false